version: "3.9"

services:

  service-mongodb:
    container_name: container-mongodb
    image: mongo # https://hub.docker.com/_/mongo
    env_file:
      - .env
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - .docker/db-mongo:/data/db # Mapeando 'docker/fake-db' com container
      - .docker/db-mongo-log:/log # Mapeando 'docker/fake-db-log' com container
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - network_pokemon

  service-mysql-db:
    container_name: container-mysqldb
    image: mysql:oracle
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - .docker/db-mysql:/var/lib/mysql
    networks:
      - network_pokemon

  service-backend:
    container_name: pokemon-app
    image: pokemon-app:latest
    env_file:
      - .env
    environment:
      - URL_CONEXAO_MONGODB=mongodb://container-mongodb:27017/pokemon-detalhes-db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    entrypoint: ./entrypoint.sh
    depends_on:
      - service-mongodb
      - service-mysql-db
    tty:
      true
    restart:
      unless-stopped
    networks:
      - network_pokemon

volumes:
  .docker:

networks:
  network_pokemon: { }